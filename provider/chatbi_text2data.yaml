identity:
  author: "guojingi"
  name: "itongban"
  label:
    en_US: "itongbanChatBI"
    zh_Hans: "同伴ChatBI"
  description:
    en_US: "Inquire about your data through natural language."
    zh_Hans: "通过自然语言的方式询问您的数据。"
  icon: "itongban.svg"
  tags: # 标签，用于前端展示
    - utilities

#配置 Provider 凭证
credentials_for_provider:
    base_url: # Base URL，将在 Python 代码中使用
      type: text-input # 输入框
      required: true # 此凭证是必需的
      label: # 在 Dify UI 中显示的标签 (支持多语言)
        en_US: Itongban Base URL
        zh_Hans: 同伴的Base URL
        # ... (其他语言)
      placeholder: # 输入框的提示文字 (支持多语言)
        en_US: Enter Itongban Base URL
        zh_Hans: 请输入同伴的Base URL
        # ... (其他语言)
    access_token: # 这是凭证的内部名称，将在 Python 代码中使用
        type: secret-input # 输入类型为密码框
        required: true # 此凭证是必需的
        label: # 在 Dify UI 中显示的标签 (支持多语言)
            en_US: Itongban Access Token
            zh_Hans: 同伴的访问令牌
            # ... (其他语言)
        placeholder: # 输入框的提示文字 (支持多语言)
            en_US: Enter Itongban access token
            zh_Hans: 请输入同伴的访问令牌
            # ... (其他语言)
        help: # 帮助提示信息 (支持多语言)
            en_US: How to get your access token
            zh_Hans: 如何获取访问令牌
            # ... (其他语言)
        url: http://103.139.212.24:9060 # 点击帮助提示时跳转的 URL

